spring.application.name=owl

# Puerto para Docker (coincide con docker-compose)
server.port=${SERVER_PORT:8081}

# Configuración BD DOCKER - VALORES DIRECTOS, NO VARIABLES
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver


# Configuración CORS en application.properties
spring.web.cors.allowed-origins=http://localhost:4200,http://localhost:80
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=Authorization,Content-Type,Origin,Accept
spring.web.cors.allow-credentials=true

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public
spring.sql.init.mode=never

logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

springdoc.pathsToMatch=/api/**


#springdoc.swagger-ui.path=${SWAGGER_PATH:/api-docs}
springdoc.swagger-ui.path=/api-docs

